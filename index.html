<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>


    <header class="logo">
        <img src="https://cdn.worldvectorlogo.com/logos/swiggy-1.svg"> 
    </header>



    <div class="title">
        <img src="https://cdn.foodaciously.com/static/recipes/ee9fd204-25cf-4e97-be5a-d7626470d420/easy-vegan-momos-recipe-7ab341154a5c13d6d9642300e7e2c92d-2560.jpg"> 
        <h1>Punjabi Momos</h1>
    </div>


    
    <div class="main">
        <div class="Recommended">
            <h2>Recommended</h2>
            
            <ul>
                <li>Biriyani and something</li>
                <li>Biriyani</li>
                <li>Biriyani</li>
            </ul>
        </div>

        <div class="menu-items">
            <h2>Recommendation</h2>
            <p>2 ITEMS</p>
            <div class="items"> 
                <div> 
                    <img src="https://i.pinimg.com/originals/e4/1f/f3/e41ff3b10a26b097602560180fb91a62.png">
                    <p>Paneer biryani</p>
                    <p>₹ 150</p>
                </div>
                <div>
                    <img src="https://i.pinimg.com/originals/e4/1f/f3/e41ff3b10a26b097602560180fb91a62.png">
                    <p>Paneer tikka masala</p>
                    <p>₹ 150</p>
                </div>
                
            </div>
        </div>

        <div class="Cart">
            <h2>Cart</h2>
            <p>1 ITEM</p>
            <div><p>Kadhai paneer</p></div>
            <div class="cartitems"> 
                <h3>Subtotal</h3>
                <h3>₹ 249</h3>
            </div>
            <p>Extra charges might be applied</p>
            <button class="button">Checkout</button>
        </div>

    </div>
    


    <footer>
       
        <div class="company">
          <div>Swiggy</div>
        </div>

        <div class="copyright">
            <p>© 2022 Swiggy</p>
        </div>

        <div class="contacts">
               
            <p>Logos</p>
        </div>
    
    </footer>
</body>
</html>
